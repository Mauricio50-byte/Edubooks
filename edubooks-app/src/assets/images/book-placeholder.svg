<svg xmlns="http://www.w3.org/2000/svg" width="200" height="280" viewBox="0 0 200 280" fill="none">
  <!-- Background -->
  <rect width="200" height="280" rx="8" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Book spine -->
  <rect x="10" y="20" width="180" height="240" rx="4" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Book icon -->
  <g transform="translate(75, 100)">
    <!-- Book cover -->
    <rect x="0" y="0" width="50" height="60" rx="2" fill="#6c757d"/>
    <rect x="5" y="5" width="40" height="50" rx="1" fill="#ffffff"/>
    
    <!-- Lines representing text -->
    <line x1="10" y1="15" x2="40" y2="15" stroke="#6c757d" stroke-width="1"/>
    <line x1="10" y1="20" x2="35" y2="20" stroke="#6c757d" stroke-width="1"/>
    <line x1="10" y1="25" x2="40" y2="25" stroke="#6c757d" stroke-width="1"/>
    <line x1="10" y1="30" x2="30" y2="30" stroke="#6c757d" stroke-width="1"/>
    
    <!-- Book binding -->
    <line x1="0" y1="0" x2="0" y2="60" stroke="#495057" stroke-width="2"/>
  </g>
  
  <!-- Placeholder text -->
  <text x="100" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Sin imagen
  </text>
  <text x="100" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#adb5bd">
    disponible
  </text>
</svg>