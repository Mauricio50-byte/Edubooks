<svg xmlns="http://www.w3.org/2000/svg" width="200" height="280" viewBox="0 0 200 280" fill="none">
  <!-- Background -->
  <rect width="200" height="280" rx="8" fill="#DC143C" stroke="#B22222" stroke-width="2"/>
  
  <!-- Book spine -->
  <rect x="10" y="20" width="180" height="240" rx="4" fill="#FFB6C1" stroke="#DC143C" stroke-width="1"/>
  
  <!-- Medical cross -->
  <g transform="translate(85, 90)">
    <!-- Vertical bar -->
    <rect x="12" y="0" width="6" height="30" fill="#FFFFFF" stroke="#DC143C" stroke-width="1"/>
    
    <!-- Horizontal bar -->
    <rect x="0" y="12" width="30" height="6" fill="#FFFFFF" stroke="#DC143C" stroke-width="1"/>
  </g>
  
  <!-- Stethoscope -->
  <g transform="translate(60, 140)">
    <!-- Chest piece -->
    <circle cx="15" cy="40" r="8" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
    <circle cx="15" cy="40" r="4" fill="#FFFFFF"/>
    
    <!-- Tubing -->
    <path d="M 15 32 Q 5 20 15 10 Q 25 5 35 10 Q 45 15 50 25" 
          fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
    <path d="M 15 32 Q 25 20 35 10 Q 45 5 55 10 Q 65 15 70 25" 
          fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Earpieces -->
    <circle cx="50" cy="25" r="3" fill="#C0C0C0"/>
    <circle cx="70" cy="25" r="3" fill="#C0C0C0"/>
  </g>
  
  <!-- Heart symbol -->
  <g transform="translate(130, 120)">
    <path d="M 15 25 Q 10 15 5 20 Q 0 25 5 30 L 15 40 L 25 30 Q 30 25 25 20 Q 20 15 15 25 Z" 
          fill="#FF69B4" stroke="#DC143C" stroke-width="1"/>
  </g>
  
  <!-- DNA helix -->
  <g transform="translate(40, 160)">
    <path d="M 5 0 Q 15 10 5 20 Q -5 30 5 40" fill="none" stroke="#00CED1" stroke-width="2"/>
    <path d="M 15 0 Q 5 10 15 20 Q 25 30 15 40" fill="none" stroke="#00CED1" stroke-width="2"/>
    
    <!-- Base pairs -->
    <line x1="5" y1="5" x2="15" y2="5" stroke="#00CED1" stroke-width="1"/>
    <line x1="8" y1="15" x2="12" y2="15" stroke="#00CED1" stroke-width="1"/>
    <line x1="5" y1="25" x2="15" y2="25" stroke="#00CED1" stroke-width="1"/>
    <line x1="8" y1="35" x2="12" y2="35" stroke="#00CED1" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="100" y="220" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#FFFFFF">
    Medicina
  </text>
  <text x="100" y="240" text-anchor="middle" font-family="serif" font-size="10" fill="#FFB6C1">
    Ciencias de la Salud
  </text>
</svg>