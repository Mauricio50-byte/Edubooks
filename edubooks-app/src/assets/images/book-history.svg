<svg xmlns="http://www.w3.org/2000/svg" width="200" height="280" viewBox="0 0 200 280" fill="none">
  <!-- Background -->
  <rect width="200" height="280" rx="8" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Book spine -->
  <rect x="10" y="20" width="180" height="240" rx="4" fill="#D2691E" stroke="#A0522D" stroke-width="1"/>
  
  <!-- Ancient scroll design -->
  <g transform="translate(50, 80)">
    <!-- Scroll -->
    <rect x="0" y="0" width="100" height="80" rx="4" fill="#F5DEB3" stroke="#DEB887" stroke-width="1"/>
    
    <!-- Scroll ends -->
    <circle cx="0" cy="40" r="8" fill="#8B4513"/>
    <circle cx="100" cy="40" r="8" fill="#8B4513"/>
    
    <!-- Ancient text lines -->
    <line x1="15" y1="20" x2="85" y2="20" stroke="#8B4513" stroke-width="1"/>
    <line x1="15" y1="30" x2="80" y2="30" stroke="#8B4513" stroke-width="1"/>
    <line x1="15" y1="40" x2="85" y2="40" stroke="#8B4513" stroke-width="1"/>
    <line x1="15" y1="50" x2="75" y2="50" stroke="#8B4513" stroke-width="1"/>
    <line x1="15" y1="60" x2="85" y2="60" stroke="#8B4513" stroke-width="1"/>
    
    <!-- Ancient symbol -->
    <circle cx="50" cy="40" r="15" fill="none" stroke="#8B4513" stroke-width="2"/>
    <path d="M 45 35 L 55 45 M 55 35 L 45 45" stroke="#8B4513" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="100" y="200" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#F5DEB3">
    Historia
  </text>
  <text x="100" y="220" text-anchor="middle" font-family="serif" font-size="10" fill="#DEB887">
    Pasado y Presente
  </text>
</svg>