<svg xmlns="http://www.w3.org/2000/svg" width="200" height="280" viewBox="0 0 200 280" fill="none">
  <!-- Background -->
  <rect width="200" height="280" rx="8" fill="#2F4F4F" stroke="#1C1C1C" stroke-width="2"/>
  
  <!-- Book spine -->
  <rect x="10" y="20" width="180" height="240" rx="4" fill="#708090" stroke="#2F4F4F" stroke-width="1"/>
  
  <!-- Ancient Greek column -->
  <g transform="translate(80, 70)">
    <!-- Column base -->
    <rect x="15" y="80" width="30" height="8" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="1"/>
    
    <!-- Column shaft -->
    <rect x="18" y="20" width="24" height="60" fill="#F5F5F5" stroke="#D3D3D3" stroke-width="1"/>
    
    <!-- Column flutes -->
    <line x1="22" y1="20" x2="22" y2="80" stroke="#D3D3D3" stroke-width="1"/>
    <line x1="26" y1="20" x2="26" y2="80" stroke="#D3D3D3" stroke-width="1"/>
    <line x1="30" y1="20" x2="30" y2="80" stroke="#D3D3D3" stroke-width="1"/>
    <line x1="34" y1="20" x2="34" y2="80" stroke="#D3D3D3" stroke-width="1"/>
    <line x1="38" y1="20" x2="38" y2="80" stroke="#D3D3D3" stroke-width="1"/>
    
    <!-- Column capital -->
    <rect x="12" y="15" width="36" height="8" fill="#F5F5F5" stroke="#D3D3D3" stroke-width="1"/>
    <rect x="10" y="10" width="40" height="5" fill="#F5F5F5" stroke="#D3D3D3" stroke-width="1"/>
  </g>
  
  <!-- Thinking figure silhouette -->
  <g transform="translate(60, 160)">
    <!-- Head -->
    <circle cx="15" cy="10" r="8" fill="#000000"/>
    
    <!-- Body -->
    <rect x="12" y="18" width="6" height="15" fill="#000000"/>
    
    <!-- Thinking pose arm -->
    <path d="M 12 25 Q 5 20 8 15" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Other arm -->
    <path d="M 18 25 Q 25 20 22 30" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Legs -->
    <path d="M 15 33 L 12 45" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
    <path d="M 15 33 L 18 45" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Question marks for contemplation -->
  <text x="130" y="100" font-family="serif" font-size="20" fill="#FFD700">?</text>
  <text x="145" y="120" font-family="serif" font-size="16" fill="#FFD700">?</text>
  <text x="125" y="140" font-family="serif" font-size="14" fill="#FFD700">?</text>
  
  <!-- Title -->
  <text x="100" y="220" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#F5F5F5">
    Filosofía
  </text>
  <text x="100" y="240" text-anchor="middle" font-family="serif" font-size="10" fill="#D3D3D3">
    Sabiduría Eterna
  </text>
</svg>