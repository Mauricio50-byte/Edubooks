<svg xmlns="http://www.w3.org/2000/svg" width="200" height="280" viewBox="0 0 200 280" fill="none">
  <!-- Background -->
  <rect width="200" height="280" rx="8" fill="#FF69B4" stroke="#FF1493" stroke-width="2"/>
  
  <!-- Book spine -->
  <rect x="10" y="20" width="180" height="240" rx="4" fill="#FFB6C1" stroke="#FF69B4" stroke-width="1"/>
  
  <!-- Artist palette -->
  <g transform="translate(60, 90)">
    <!-- Palette base -->
    <ellipse cx="40" cy="30" rx="35" ry="25" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
    
    <!-- Thumb hole -->
    <ellipse cx="55" cy="35" rx="8" ry="6" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Paint colors -->
    <circle cx="25" cy="15" r="4" fill="#FF0000"/>
    <circle cx="35" cy="12" r="4" fill="#00FF00"/>
    <circle cx="45" cy="15" r="4" fill="#0000FF"/>
    <circle cx="55" cy="20" r="4" fill="#FFFF00"/>
    <circle cx="20" cy="25" r="4" fill="#FF00FF"/>
    <circle cx="30" cy="45" r="4" fill="#00FFFF"/>
    
    <!-- Paintbrush -->
    <g transform="translate(10, 40)">
      <rect x="0" y="0" width="2" height="20" fill="#8B4513"/>
      <ellipse cx="1" cy="-2" rx="3" ry="4" fill="#C0C0C0"/>
      <path d="M -2 -2 Q 1 -6 4 -2" fill="#8B4513"/>
    </g>
  </g>
  
  <!-- Decorative frame -->
  <rect x="25" y="35" width="150" height="100" fill="none" stroke="#FFD700" stroke-width="3" rx="5"/>
  <rect x="30" y="40" width="140" height="90" fill="none" stroke="#FFD700" stroke-width="1" rx="3"/>
  
  <!-- Title -->
  <text x="100" y="200" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#8B008B">
    Arte
  </text>
  <text x="100" y="220" text-anchor="middle" font-family="serif" font-size="10" fill="#FF1493">
    Creatividad Visual
  </text>
</svg>