<svg xmlns="http://www.w3.org/2000/svg" width="200" height="280" viewBox="0 0 200 280" fill="none">
  <!-- Background -->
  <rect width="200" height="280" rx="8" fill="#191970" stroke="#000080" stroke-width="2"/>
  
  <!-- Book spine -->
  <rect x="10" y="20" width="180" height="240" rx="4" fill="#4169E1" stroke="#191970" stroke-width="1"/>
  
  <!-- Scales of Justice -->
  <g transform="translate(75, 80)">
    <!-- Central post -->
    <rect x="24" y="0" width="2" height="60" fill="#FFD700"/>
    
    <!-- Balance beam -->
    <rect x="0" y="15" width="50" height="2" fill="#FFD700"/>
    
    <!-- Left scale -->
    <path d="M 5 17 L 15 17 L 12 25 L 8 25 Z" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
    <line x1="10" y1="17" x2="10" y2="12" stroke="#FFD700" stroke-width="1"/>
    
    <!-- Right scale -->
    <path d="M 35 17 L 45 17 L 42 25 L 38 25 Z" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
    <line x1="40" y1="17" x2="40" y2="12" stroke="#FFD700" stroke-width="1"/>
    
    <!-- Base -->
    <rect x="20" y="60" width="10" height="5" fill="#FFD700"/>
  </g>
  
  <!-- Gavel -->
  <g transform="translate(120, 140)">
    <!-- Handle -->
    <rect x="0" y="10" width="25" height="3" fill="#8B4513"/>
    
    <!-- Head -->
    <rect x="25" y="5" width="12" height="13" rx="2" fill="#8B4513" stroke="#654321" stroke-width="1"/>
    
    <!-- Sound block -->
    <rect x="30" y="25" width="15" height="8" rx="1" fill="#D2691E" stroke="#A0522D" stroke-width="1"/>
  </g>
  
  <!-- Legal document -->
  <g transform="translate(40, 160)">
    <rect x="0" y="0" width="30" height="40" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
    
    <!-- Text lines -->
    <line x1="3" y1="5" x2="27" y2="5" stroke="#000000" stroke-width="0.5"/>
    <line x1="3" y1="8" x2="25" y2="8" stroke="#000000" stroke-width="0.5"/>
    <line x1="3" y1="11" x2="27" y2="11" stroke="#000000" stroke-width="0.5"/>
    <line x1="3" y1="14" x2="23" y2="14" stroke="#000000" stroke-width="0.5"/>
    <line x1="3" y1="17" x2="27" y2="17" stroke="#000000" stroke-width="0.5"/>
    
    <!-- Signature line -->
    <line x1="3" y1="30" x2="27" y2="30" stroke="#000000" stroke-width="1"/>
    
    <!-- Seal -->
    <circle cx="22" cy="35" r="3" fill="#DC143C"/>
  </g>
  
  <!-- Title -->
  <text x="100" y="220" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#FFD700">
    Derecho
  </text>
  <text x="100" y="240" text-anchor="middle" font-family="serif" font-size="10" fill="#87CEEB">
    Justicia y Ley
  </text>
</svg>